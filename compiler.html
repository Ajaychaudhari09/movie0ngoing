<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HTML/CSS/JS Compiler</h1>
    </header>
    <main>
        <div class="editor-container">
            <div class="editor">
                <h2>HTML</h2>
                <textarea id="htmlEditor" placeholder="Write your HTML here..."><!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Document</title>
                </head>
                <body>
                <h1>hello world!</h1>
                </body>
                </html></textarea>
            </div>
            <div class="editor">
                <h2>CSS</h2>
                <textarea id="cssEditor" placeholder="Write your CSS here..."></textarea>
            </div>
            <div class="editor">
                <h2>JavaScript</h2>
                <textarea id="jsEditor" placeholder="Write your JavaScript here..."></textarea>
            </div>
        </div>
        <div class="output-container">
            <h2>Output</h2>
            <iframe id="output"></iframe>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
